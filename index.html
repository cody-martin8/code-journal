<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Proza+Libre:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container-header">
      <div class="row-header">
        <div class="column-header">
          <h2>Code Journal</h2>
          <a href="#" class="tab">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="page hidden" data-view="entry-form">
      <form id="journal-entry-form">
        <div class="container">
          <div class="row">
            <div class="column-full page-header">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half img-column">
              <img class="entry-image" src="images/placeholder-image-square.jpg">
            </div>
            <div class="column-half">
              <label for="title">Title</label>
              <input
                required
                name="title"
                type="text"
                class="title">
              <label for="photoUrl">Photo URL</label>
              <input
                required
                name="photoUrl"
                type="text"
                class="photoUrl">
            </div>
            <div class="column-full notes-column">
              <label for="notes">Notes</label>
              <textarea
                required
                name="notes"
                rows="7"
                class="notes"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="button">
                <button class="save-button">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="page" data-view="entries">
      <div class="container">
        <div class="row">
          <div class="column-full">
            <div class="entries-header page-header">
              <h1>Entries</h1>
              <a href="#" class="new-button">NEW</a>
            </div>
          </div>
        </div>
      </div>
      <ul id="journal-entry-list">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
